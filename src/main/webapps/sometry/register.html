<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap 注册</title>

    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
    <style type="text/css">
        form#signUpForm {
            max-width: 330px;
            margin: 0 auto;
            padding: 15px;
        }

        /* 验证失败的样式*/
        .error {
            color: red
        }

        /* 验证成功的样式*/
        .valid {
            color: green
        }
    </style>
</head>
<body>
<div class="container">
    <form action="go" method="get" enctype="application/x-www-form-urlencoded" id="signUpForm">
        <h2 class="text-center">注册</h2>
        <label id="sure" class="error" style="display:none">请纠正以下错误后再提交 :</label>
        <div id="msg"></div>
        <div class="form-group">
            <label for="username" class="sr-only">用户名：</label>
            <input type="text" class="form-control required" name="username" id="username"
                   placeholder="用户名"/>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">密 码：</label>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="密 码"/>
        </div>
        <div class="form-group">
            <label for="password2" class="sr-only">确认密码：</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   placeholder="确认密码"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
    </form>
</div>


</body>
</html>
